<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-paw" aria-hidden="true"></i> Pokémon Game
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero text-center">
            <h1 class="display-4">Guess the Pokémon!</h1>
            <p class="lead">Test your Pokémon knowledge and have fun!</p>
        </section>

        <!-- Feature Cards Section -->
        <section class="features">
            <h2 class="section-title">Game Features</h2>
            <div class="row">
                <div class="text-center col">
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <p>Feature 1</p>
                </div>
                <div class="text-center col">
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <p>Feature 2</p>
                </div>
                <div class="text-center col">
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <p>Feature 3</p>
                </div>
            </div>
        </section>

        <!-- Pokémon Game Section -->
        <section id="pokemonGameContainer" class="text-center">
            <h2 class="game-title">Who's that Pokémon?</h2>

            <img id="pokemonImage" src="assets/images/pikachu01.png" alt="Pokémon">
            <br>
            <input type="text" id="guessInput" placeholder="Enter Pokémon name">
            <br>
            <button id="checkGuessButton" aria-label="Check your guess">Check Guess</button>
            <button id="nextPokemonButton" aria-label="Show the next Pokémon">Next Pokémon</button>
            <p id="resultText">➡️ Enter your guess!</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>© 2025 Pokémon Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
