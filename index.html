<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Pokémon Game</title>
  <link rel="stylesheet" href="assets/cs/style.css">
</head>
<body>
  <h1>Guess the Pokémon!</h1>

  <!-- Pokémon image -->
  <div>
    <img id="pokemonImage" src="assets/images/pikachu.png" alt="Guess the Pokémon" width="300">
  </div>

  <!-- Result message -->
  <p id="resultText">➡️ Enter your guess!</p>

  <!-- Input & Buttons -->
  <input type="text" id="guessInput" placeholder="Enter your guess">
  <div>
    <button id="checkGuessButton">Submit</button>
    <button id="nextPokemonButton">Next</button>
  </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
